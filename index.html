<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>shareTargetPicker</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>

      const result = await liff.shareTargetPicker([

    "action": {
      "type": "uri",

  "body": {

    "layout": "vertical",
    "spacing": "md",
    "contents": [
      {
        "type": "text",
        "text": "อัปเดทลายแทงมหาสมบัติ",
        "size": "xl",
        "weight": "bold"
      },
      {
        "type": "box",
        "layout": "vertical",
        "spacing": "sm",
        "contents": [
          {
            "type": "box",
            "layout": "baseline",
            "contents": [
              {
                "type": "text",
                "text": "App check ASSET V.3",
                "weight": "bold",
                "margin": "sm",
                "flex": 0
              }
            ]
          }
        ]
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "button",
        "style": "primary",
        "color": "#905c44",
        "margin": "xxl",
        "action": {
          "type": "uri",
          "label": "Shift A",
          "uri": "https://www.appsheet.com/newshortcut/0fd03b74-b5a2-4a72-83fe-33575f428c65"
        }
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "style": "primary",
            "color": "#905c44",
            "margin": "xxl",
            "action": {
              "type": "uri",
              "label": "Shift B",
              "uri": "https://www.appsheet.com/newshortcut/34ad62d0-b83d-4071-9894-cf4e76249600"
            }
          }
        ]
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "style": "primary",
            "color": "#905c44",
            "margin": "xxl",
            "action": {
              "type": "uri",
              "label": "Shift C",
              "uri": "https://www.appsheet.com/newshortcut/3d602ddd-9739-400b-b2e1-20cad1efba01"
            }
          }
        ]
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "style": "primary",
            "color": "#905c44",
            "margin": "xxl",
            "action": {
              "type": "uri",
              "label": "Shift D",
              "uri": "https://www.appsheet.com/newshortcut/0c5da3ef-ea73-4bd6-87cc-e5f75dec4a07"
            }
          }
        ]
      }
    ]
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1657132872-JDy8PO86" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
